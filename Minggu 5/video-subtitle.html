<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video dengan Subtitle</title>
</head>
<body>
    <h1>Contoh Video dengan Subtitle di HTML</h1>
    <video controls>
        <source src="videoku.mp4" type="video/mp4">
        <source src="videoku.webm" type="video/webm">
        <track src="videoku.vtt" kind="subtitles" srclang="id" label="Indonesia"/>
    </video>
</body>
</html>
